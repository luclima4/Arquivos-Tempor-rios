<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <header>
        <a href="index.html">
            <h2 id="voltar"> Voltar</h2>
        </a>
    </header>

    <!-- py: padding eixo y -->
    <!-- px: padding eixo x -->
    <main id="mainCadastro" class="py-4 w-100 m-auto">
        <form id="cadastroForm">
            <h1 class="h3 mb-3 fw-normal">Insira suas Informações</h1>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" placeholder="Email" id="inputEmail" required>
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" placeholder="Senha" id="inputSenha" required>
                <label for="floatingInput">Senha</label>
            </div>
            <div class="form-floating mb-2">
                <input type="number" class="form-control" placeholder="Telefone" id="inputTelefone" required>
                <label for="floatingInput">Telefone</label>
            </div>
            
            <small><a style="color: rgb(179, 179, 231);" href="login.html">Já tem uma conta? Faça login</a></small>

            <!-- Para saber se o usuário é padrão ou Admin -->
            <div class="form-check mt-2">
                <input class="form-check-input" type="radio" name="tipo" id="tipoPadrao" value="padrão" checked>
                <label class="form-check-label" for="tipoPadrao">
                    Padrao
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tipo" id="tipoAdmin" value="administrador">
                <label class="form-check-label" for="tipoAdmin">
                    Administrador
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mt-2 ">Cadastrar</button>
        </form>
    </main>

    <script src="assets/scripts/cadastro.js"></script>
</body>

<script>

</script>

</html>
